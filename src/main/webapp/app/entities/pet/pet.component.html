<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterSandBoxApp.pet.home.title">Pets</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-pet" [routerLink]="['/pet/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="jhipsterSandBoxApp.pet.home.createLabel">
            Create new Pet
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="pets">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="jhipsterSandBoxApp.pet.name">Name</span></th>
            <th><span jhiTranslate="jhipsterSandBoxApp.pet.species">Species</span></th>
            <th><span jhiTranslate="jhipsterSandBoxApp.pet.owner">Owner</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let pet of pets ;trackBy: trackId">
                <td><a [routerLink]="['/pet', pet.id, 'view' ]">{{pet.id}}</a></td>
                <td>{{pet.name}}</td>
                <td>{{pet.species}}</td>
                <td>
                    <div *ngIf="pet.owner">
                        <a [routerLink]="['../owner', pet.owner?.id, 'view' ]" >{{pet.owner?.name}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/pet', pet.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/pet', pet.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'pet/'+ pet.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
